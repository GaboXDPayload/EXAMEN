<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi PWA</title>
    <link rel="manifest" href="manifest.json">


    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>

<body class="container p-4">
    
    <h1>SALCEDO MENESES EDGAR GABRIEL </h1>
    <center>
        <img src="img/netcat.jpg" alt="halo" class="img-fluid" width="600" height="142">
    </center>
    <hr>
    <div id="botones">
        <input type="button" class="btn btn-success" value="Aprobado" onClick="cambia(1);">
    </div>
    <script>
        function cambia(cual) {
            if (cual == 1) {
                botones.innerHTML = '<input type="button" class="btn btn-danger" value="Reprobado" onClick="cambia(2);">';
            } else {
                botones.innerHTML = '<input type="button" class="btn btn-success" value="Aprobado" onClick="cambia(1);">';
            }
        }
    </script>
    
    <script src="js/app.js"></script>

</body>

</html>
